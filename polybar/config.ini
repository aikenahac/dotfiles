[global/wm]
margin-bottom = 0

margin-top = 10

include-file = ~/.config/polybar/configs.ini
include-file = ~/.config/polybar/modules.ini

[bar/date-time]
monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = ${config.BOTTOM}

fixed-center = true

width = 7%
height = ${config.HEIGHT}

offset-x = 89%
offset-y = ${config.Y-OFFSET}

background = ${color.BG}
foreground = ${color.FG}

radius = ${config.RADIUS}

line-size = 2
line-color = ${color.AC}

border-top-size = 0
border-color = ${color.AC}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=6;3"

modules-center = date

spacing = 0
dim-value = 1.0
wm-name = openbox
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.BGA}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true

